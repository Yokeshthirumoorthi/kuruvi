  exifservice:
    container_name: exifservice
    build:
      context: ./src/exifservice
      dockerfile: Dockerfile
    volumes:
      - albums:/usr/src/app/uploads
    ports:
      - "50052:50052"
    networks:
      - frontend
    restart: on-failure

  pgsqlservice:
    container_name: pgsqlservice
    build:
      context: ./src/pgsqlservice
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    networks:
      - frontend
    restart: on-failure

