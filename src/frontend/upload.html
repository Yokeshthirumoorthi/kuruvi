<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://transloadit.edgly.net/releases/uppy/v1.3.0/uppy.min.css" rel="stylesheet">
  </head>
  <body>
    <script src="https://transloadit.edgly.net/releases/uppy/v1.3.0/uppy.min.js"></script>
    <script>
      const uppy = Uppy.Core({debug: true, autoProceed: false})
        .use(Uppy.Dashboard, { inline: true, target: 'body' })
        .use(Uppy.XHRUpload, { endpoint: 'http://192.168.1.100:8000/upload' })

      uppy.on('upload-success', (fileCount) => {
        console.log(`${fileCount} files uploaded`)
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://192.168.1.100:8000/static', true);
        xhr.send(null);
      })
    </script>
  </body>
</html>
