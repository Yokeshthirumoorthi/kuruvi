<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://transloadit.edgly.net/releases/uppy/v1.3.0/uppy.min.css" rel="stylesheet">
  </head>
  <body>
    <form id="upload-form" action='/'>
      <input type="text" name="albumname" value="album2">
    </form>
    <script src="https://transloadit.edgly.net/releases/uppy/v1.3.0/uppy.min.js"></script>
    <script>
      const uppy = Uppy.Core({debug: true, autoProceed: false})
        .use(Uppy.Dashboard, { inline: true, target: 'body', metaFields: [
                              { id: 'name', name: 'Name', placeholder: 'file name' },
                              { id: 'tag1', name: 'Tag1', placeholder: 'Mention tag 1' },
                              { id: 'tag2', name: 'Tag2', placeholder: 'Mention tag 2' }
                            ] })
        .use(Uppy.Form, {target: '#upload-form'})
        .use(Uppy.XHRUpload, { formData: true, endpoint: 'http://192.168.1.100:8000/upload' })

      uppy.on('complete', (result) => {
        if (result.failed.length === 0) {
          console.log('Upload successful ðŸ˜€')
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://192.168.1.100:8001/staticgen', true);
        xhr.send(null);
        } else {
          console.warn('Upload failed ðŸ˜ž')
        }
        console.log('successful files:', result.successful)
        console.log('failed files:', result.failed)
      })

    </script>
  </body>
</html>
