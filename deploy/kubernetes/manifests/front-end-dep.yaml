---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: front-end
  namespace: kuruvi
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: front-end
    spec:
      containers:
      - name: front-end
        image: yokesht/frontend:0.0.5
        env:
          - name: FRONTEND_PORT
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: FRONTEND_PORT
        resources:
          limits:
            cpu: 300m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 300Mi
        ports:
        - containerPort: 8079
        livenessProbe:
          httpGet:
            path: /
            port: 8079
          initialDelaySeconds: 300
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8079
          initialDelaySeconds: 3
          periodSeconds: 3
      nodeSelector:
        beta.kubernetes.io/os: linux
