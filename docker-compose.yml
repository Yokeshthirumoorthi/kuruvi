version: '3.5'

services:

  imguploadservice:
    container_name: imguploadservice
    build:
      context: ./src/imguploadservice
      dockerfile: Dockerfile
    volumes:
      - albums:/usr/src/app/uploads
    ports:
      - '8000:8000'
    networks:
      - frontend

  frontend:
    container_name: frontend
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    networks:
      - frontend

  # dbmigrateservice:
